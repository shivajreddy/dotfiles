# INPUT FIELD
input-field {
    monitor = DP-1
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = IBM Plex Mono Bold
    placeholder_text = <b><span foreground="##cdd6f4">Authentication, Sir.</span></b>
    hide_input = false
    # position = 0, -120
    position = 0, -700
    halign = center
    valign = center
}
