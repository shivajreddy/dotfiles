source = $HOME/.config/hypr/mocha.conf

# BACKGROUND
background {
    monitor =
    path = /home/shiva/dotfiles/home/themes/wallpapers/lockscreen.jpg
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}


# TIME
label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgb(224, 222, 244)
    font_size = 120
    font_family = Berkeley Mono Bold
    position = 0, -300
    halign = center
    valign = top
}
