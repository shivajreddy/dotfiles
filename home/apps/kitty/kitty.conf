
# KEYBOARD SHORTCUTS
# clear_all_shortcuts 	yes

map ctrl+shift+c  copy_to_clipboard
map ctrl+shift+v	paste_from_clipboard
# map ctrl+v	paste_from_clipboard

# Font Settings ---------------
font_size		14.0

cell_width	110%

font_family		BerkeleyMonoNFMAAEOPSCPLMDIWEA-Regular
bold_font		BerkeleyMonoNFMAAEOPSCPLMDIWEA-Bold
italic_font		BerkeleyMonoNFMAAEOPSCPLMDIWEA-Regular
bold_italic_font	BerkeleyMonoNFMAAEOPSCPLMDIWEA-Bold
#italic_font		BerkeleyMonoNFMAAEOPSCPLMDIWEA-Italic
#bold_italic_font	BerkeleyMonoNFMAAEOPSCPLMDIWEA-BoldItalic

# font_family		BerkeleyMono-Regular
# bold_font		BerkeleyMono-Bold
# italic_font		BerkeleyMono-Italic
# bold_italic_font	BerkeleyMono-BoldItalic

shell_integration	disabled

# rangle from 0.0 to 1.0
background_opacity	1

cursor_shape	block

enable_audio_bell 	no


map ctrl+shift+backspace send_text all \x0c
window_padding_width 0
window_margin_width 0


