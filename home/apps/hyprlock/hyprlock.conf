source = $HOME/.config/hypr/mocha.conf

# BACKGROUND
background {
    monitor =
    path = /home/shiva/Pictures/wallpapers/blackhole.png
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = IBM Plex Mono Bold
    placeholder_text = <b><span foreground="##cdd6f4">Key, Sir.</span></b>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgb(224, 222, 244)
    font_size = 120
    font_family = Berkeley Mono Bold
    position = 0, -300
    halign = center
    valign = top
}

