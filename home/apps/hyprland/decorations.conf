general {
    gaps_in             = 2
    gaps_out            = 2
    border_size         = 4

    # norman (non-grouped) window border colors
    col.active_border   = rgba(df8e1dff)
    col.inactive_border = rgba(11111bff)
    #col.inactive_border = none

    layout              = dwindle
    resize_on_border    = false

}

decoration {
    rounding               = 4

    blur {
        enabled           = true
        size              = 8
        passes            = 2
        noise             = 0
        contrast          = 1
        new_optimizations = true
    }

    # shadow
    drop_shadow            = false
    shadow_range           = 4
    shadow_render_power    = 3
    col.shadow             = rgba(fc4f2211)
}

animations {
    enabled   = false
    bezier    = myBezier    , 0.71 , 0.18 , 1   , 0.09
    bezier    = workspaces  , 1    , 0.25 , 0   , 0.75
    bezier    = angle       , 1    , 1    , 1   , 1

    animation = windows     , 1    , 3    , default
    animation = windowsOut  , 1    , 3    , workspaces , popin
    animation = windowsIn   , 1    , 3    , workspaces , popin
    animation = border      , 1    , 5    , default
    animation = borderangle , 1    , 25   , angle      , 
    animation = fade        , 1    , 7    , default
    animation = workspaces  , 1    , 2    , workspaces , slide 
}

group {
  col.border_active = rgba(f5c2e7ff)
  col.border_locked_active = rgba(f5c2e7ff)

  col.border_inactive = rgba(11111bff)
  col.border_locked_inactive = rgba(11111bff)

  groupbar {
    gradients = true  # need this to show background fill

    render_titles = true
    text_color = 0xfff5c2e7

    font_family = JetBrains Mono
    font_size = 12

    # groubar-active
    col.active = 0xff000000
    col.locked_active = 0xff11111b

    # groubar-inactive
    col.inactive = 0xff1e1e2e
    col.locked_inactive = 0xff1e1e2e
  }
}

dwindle {
    pseudotile     = true 

    preserve_split = true
    force_split    = 2
}

input {
    kb_rules       =
    follow_mouse   = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity    = 0 # -1.0 - 1.0, 0 means no modification.
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  # no_direct_scanout = true #for fullscreen games
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = true
  allow_session_lock_restore = true
  vfr = true
  close_special_on_empty = true
  layers_hog_keyboard_focus = true
  hide_cursor_on_touch = true
  # for some reason this is not working
  # hide_cursor_on_key_press = true
}

debug {
    overlay = false
}

