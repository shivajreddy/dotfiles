##############################  GENERAL  ##############################
[general]
live_config_reload = true

# working_directory = '\\wsl.localhost\Ubuntu\home\shiva'

[env]
TERM = "xterm-256color"

[debug]
log_level = "Info"
print_events = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true


[terminal.shell]
program = "wsl"
args = ["tmux attach || tmux"]

# [terminal.shell]
# program = 'Ubuntu'
# args = ["run", "tmux"]
# program = 'powershell'

[keyboard]
bindings = [{ key = "l", mods = "Control|Shift", action = "ClearHistory" }]


