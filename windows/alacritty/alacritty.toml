[general]
import = [
    '~\dotfiles\windows\alacritty\rosepine.toml',
    '~\dotfiles\windows\alacritty\font.toml',
]
live_config_reload = true
# working_directory = '\\wsl.localhost\Ubuntu\home\shiva'

[env]
TERM = "xterm-256color"

[debug]
log_level = "Info"
print_events = true

[terminal.shell]
program = "wsl"
args = ["tmux attach || tmux"]
# args = ["zellij"]

# [shell]
# program = 'Ubuntu'
# args = ["run", "tmux"]
# program = 'powershell'

[keyboard]
bindings = [{ key = "l", mods = "Control|Shift", action = "ClearHistory" }]


[window]
opacity = 0.98        # 0.98
blur = true
dynamic_title = false
title = ""
decorations = "Full"  # "Full" | "None" | "Transparent" | "Buttonless"

[window.dimensions]
columns = 80
lines = 24


[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 0

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[colors]
draw_bold_text_with_bright_colors = true
