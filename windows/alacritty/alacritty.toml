##############################  GENERAL  ##############################
[general]
live_config_reload = true

[keyboard]
bindings = [
  # { key = "l", mods = "Control|Shift", action = "ClearHistory" },
  # { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
  # { key = "L", mods = "Control|Shift", chars = "l" },
  # {key = "K", mods = "Control", chars = "\u0008" },
  # Send Ctrl+Tab and Ctrl+Shift+Tab
  { key = "Tab", mods = "Control", chars = "\u001b[27;5;9~" },
  { key = "Tab", mods = "Control|Shift", chars = "\u001b[27;6;9~" },
  # Send Ctrl+/ 
  { key = "Slash", mods = "Control", chars = "\u001F" },
  # Send Ctrl+Enter
  { key = "Enter", mods = "Control", chars = "\u001b[13;5u" },
]


# working_directory = '\\wsl.localhost\Ubuntu\home\shiva'

[env]
TERM = "xterm-256color"

[debug]
log_level = "Info"
print_events = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true
bindings = [{ mouse = "Right", action = "None" }]

##############################  STARTUP  ##############################
# WORKS ON WINDOWS
[terminal.shell]
program = "wsl"
args = ["tmux attach || tmux"]

# [terminal.shell]
# program = "pwsh --nologo"


##############################  WINDOW  ##############################
[window]
opacity = 0.98
blur = true
dynamic_title = false
# title = "smpl;"
title = ""
dynamic_padding = true
decorations = "Full"     # "Full" | "None" | "Transparent" | "Buttonless"
resize_increments = true

[window.dimensions]
columns = 80
lines = 3

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0


