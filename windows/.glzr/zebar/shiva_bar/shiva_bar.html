<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Base styles for better consistency across platforms (aka. CSS reset). -->
    <link rel="stylesheet" type="text/css" href="../normalize.css" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Add empty favicon to suppress not found errors. -->
    <link rel="icon" href="data:;" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
        integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo=" crossorigin="anonymous"> </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, {
            useState,
            useEffect,
        } from 'https://esm.sh/react@18?dev';
        import {createRoot} from 'https://esm.sh/react-dom@18/client?dev';
        import * as zebar from 'https://esm.sh/zebar@2';

        const providers = zebar.createProviderGroup({
            glazewm: {type: 'glazewm'},
            date: {type: 'date', formatting: 'EEE d MMM t'},
            media: {type: 'media'}
        });

        createRoot(document.getElementById('root')).render(<App />);

        function App() {
            const [output, setOutput] = useState(providers.outputMap);

            useEffect(() => {
                providers.onOutput(() => setOutput(providers.outputMap));
            }, []);


            const handlePlayPause = () => {
                if (output.media?.currentSession?.isPlaying) {
                    output.media.pause();
                } else {
                    output.media.play();
                }
            };

            return (
                <div className="app">

                    <div className="left">
                        <div id="media">
                            {output.media?.currentSession?.title && (
                                <div className="media-controls">
                                    <div className="media-buttons">
                                        <button
                                            className={`nf ${output.media.currentSession?.isPlaying ? 'nf-fa-pause' : 'nf-fa-play'}`}
                                            onClick={handlePlayPause}
                                        ></button>
                                    </div>
                                    <div className="media-info">
                                        {output.media.currentSession?.title || "N/A"}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="center">
                        {output.glazewm && (
                            <div className="workspaces">
                                {output.glazewm.currentWorkspaces.map(workspace => (
                                    <button
                                        className={`workspace ${workspace.hasFocus && 'focused'} ${workspace.isDisplayed && 'displayed'}`}
                                        onClick={() =>
                                            output.glazewm.runCommand(
                                                `focus --workspace ${workspace.name}`,
                                            )
                                        }
                                        key={workspace.name}
                                    >
                                        {workspace.displayName ?? workspace.name}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="right">
                    </div>

                </div>
            );
        }
    </script>
</body>

</html>
