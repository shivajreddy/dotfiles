###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Binds/
$mainMod = ALT # SUPER ALT
$terminal = alacritty
$browser = brave
$filemanager = nautilus

# ====== APPLICATIONS ======
bind = $mainMod, Return, exec, emacs
bind = $mainMod_Shift, Return, exec, $terminal
bind = $mainMod, O, exec, $browser
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, Space, exec, rofi -show drun

# ====== WINDOW MANAGEMENT ======
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, Y, togglesplit
bind = $mainMod, P, pin

# ====== FOCUS MOVEMENT ======
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, Tab, workspace, previous

# ====== WINDOW MOVEMENT ======
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# ====== WINDOW RESIZE ======
bind = $mainMod SUPER, l, resizeactive, 30 0
bind = $mainMod SUPER, h, resizeactive, -30 0
bind = $mainMod SUPER, k, resizeactive, 0 -30
bind = $mainMod SUPER, j, resizeactive, 0 30

# ====== WINDOW GROUPS ======
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockgroups, toggle
bind = $mainMod, code:34, changegroupactive, b  # [
bind = $mainMod, code:35, changegroupactive, f  # ]

# ====== WORKSPACES ======
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ====== MOVE TO WORKSPACE ======
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ====== SCRATCHPAD ======
bind = $mainMod_SHIFT, F, exec, pypr toggle term && hyprctl dispatch bringactivetotop

# ====== UTILITIES ======
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, code:60, exec, rofi -modi emoji -show emoji
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod_SHIFT, I, exec, hyprpicker
bind = $mainMod, R, exec, ~/.config/waybar/launch.sh

# ====== SYSTEM ======
bind = $mainMod_SHIFT, Q, exec, hyprlock
bind = $mainMod_SHIFT, BackSpace, exec, wlogout

# ====== MOUSE BINDINGS ======
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ====== AUDIO CONTROLS ======
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10 && pamixer --get-volume | xargs volnoti-show
bind = , XF86AudioLowerVolume, exec, pamixer -d 10 && pamixer --get-volume | xargs volnoti-show
bind = , XF86AudioMute, exec, pamixer -t && pamixer --get-mute | xargs -I{} sh -c 'test "{}" = "true" && volnoti-show -m || volnoti-show $(pamixer --get-volume)'

# ====== MEDIA CONTROLS ======
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = $mainMod, BackSpace, exec, playerctl play-pause
bind = $mainMod SHIFT, b, exec, playerctl previous
bind = $mainMod SHIFT, n, exec, playerctl next

# ====== BRIGHTNESS ======
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

