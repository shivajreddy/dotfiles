# BACKGROUND
background {
    monitor =
    path = $HOME/dotfiles/linux/files/wallpaper.jpg
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    # color = rgba(216, 222, 233, .7)
    color = rgba(255, 255, 255, .8)
    font_size = 240
    font_family = steelfish outline regular
    position = 0, 520
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A  %B %d")"
    # color = rgba(216, 222, 233, .7)
    color = rgba(255, 255, 255, .8)
    font_size = 100
    font_family = SF Pro Display Bold
    position = 0, 790
    halign = center
    valign = center
}


# USER
label {
    monitor =
    # text = ïŠ¾    $USER
    text = cmd[update:1000] echo "$USER" | tr '[:lower:]' '[:upper:]'
    # text = $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 64
    # font_family = SF Pro Display Bold
    font_family = Iosevka Nerd Font Bold
    position = 0, -180
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.4 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    # placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Enter Pass</span></i>
    placeholder_text =
    hide_input = false
    position = 0, -250
    halign = center
    valign = center
}
