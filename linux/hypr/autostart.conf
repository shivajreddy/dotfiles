# :: ENVIRONMENT VARIABLES ::
# Force GTK apps to use Wayland backend instead of X11
# This enables Emacs PGTK (Pure GTK) support for native Wayland rendering
# Required for proper window transparency and Wayland-native features on Hyprland
env = GDK_BACKEND,wayland

# volume notification daemon
exec-once = volnoti

# :: WALLPAPER ::
exec-once = hyprpaper

exec-once = wl-paste --watch cliphist store

# :: PYPRLAND :: https://github.com/hyprland-community/pyprland
exec-once = pypr

# :: WAYBAR ::
exec-once = waybar

# :: BLUETOOTH ::
exec-once = blueman-applet

