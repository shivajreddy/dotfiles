# W I N D O W - R U L E S

# Global rules
# windowrule = match:class .*, suppressevent maximize
# windowrule = match:class ^$ match:title ^$ match:xwayland 1 match:floating 1 match:fullscreen 0 match:pinned 0, nofocus true

# If class is set to floating, then they get float rule
windowrule = match:class floating, float true

# Linux Apps - Opacity
windowrule = match:class ^(pavucontrol)$, opacity 0.9 0.8
windowrule = match:class ^(com.chatterino.)$, opacity 0.9 0.8
windowrule = match:class ^(obsidian)$, opacity 0.9 0.8

# Commented opacity rules
# windowrule = match:class ^(org.gnome.Nautilus)$, opacity 0.9 0.8
# windowrule = match:class ^(Emacs)$, opacity 0.8 0.8
# windowrule = match:class ^(WebCord)$, opacity 0.9 0.8
# windowrule = match:class ^(Brave-browser)$, opacity 0.9 0.9
# windowrule = match:class ^(emacs)$, opacity 0.8 0.8

# FLOATING APPS
windowrule = match:class ^(com.obsproject.Studio)$, float true
windowrule = match:class ^(thunar)$, float true
windowrule = match:class ^(pavucontrol)(.*)$, float true
windowrule = match:class ^(.blueman-manager)(.*)$, float true

# Picture in Picture settings
windowrule = match:title ^(Picture-in-picture)(.*)$, float true
windowrule = match:title ^(Picture-in-picture)(.*)$, pin true
windowrule = match:title ^(Picture-in-picture)(.*)$, border_size 0
windowrule = match:title ^(Picture-in-picture)(.*)$, border_size 0
windowrule = match:title ^(Picture in picture)(.*)$, pin true

# Firefox PiP bug workaround (commented)
# windowrule = match:class (firefox) match:title (Picture-in-Picture), nofullscreenrequest true

# Special workspace: floatingterminal
windowrule = match:class ^(floatingterminal)$, workspace special:floatingterminal
windowrule = match:class ^(floatingterminal)$, float true
windowrule = match:class ^(floatingterminal)$, center true
windowrule = match:class ^(floatingterminal)$, size 70% 80%
windowrule = match:class ^(floatingterminal)$, opacity 0.8 override

# Special workspace: media
windowrule = match:class ^(discord)$|^(spotify)$, workspace special:media
windowrule = match:class ^(discord)$|^(spotify)$, opacity 0.9 0.4
workspace = special:media, gapsin:0, gapsout:30

# Special workspace: minimized
workspace = special:minimized, gapsin:0, gapsout:0

