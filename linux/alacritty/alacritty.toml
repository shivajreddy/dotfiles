##############################  WINDOW  ##############################
[window]
opacity = 0.98
blur = true
dynamic_title = false
# title = "simple_colon"
# title = ""
# dynamic_padding = true
decorations = "Full" # "Full" | "None" | "Transparent" | "Buttonless"

[window.dimensions]
columns = 80
lines = 24

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0




############################## THEME ##############################
[colors]
draw_bold_text_with_bright_colors = true

# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#colors
[colors.primary]
foreground = "#e0def4"
background = "#0E0A01"        # "#191724"
dim_foreground = "#908caa"
bright_foreground = "#e0def4"

[colors.cursor]
# text = "#e0def4"
# cursor = "#524f67"
text = "#000000"   # "#191724"
cursor = "#ebbcba" # ea9d34 ebbcba ffdd33

[colors.vi_mode_cursor]
text = "#191724"
cursor = "#ebbcba"

[colors.search.matches]
foreground = "#908caa"
background = "#26233a"

[colors.search.focused_match]
foreground = "#191724"
background = "#ebbcba"

[colors.hints.start]
foreground = "#908caa"
background = "#1f1d2e"

[colors.hints.end]
foreground = "#6e6a86"
background = "#1f1d2e"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#e0def4"
background = "#1f1d2e"

[colors.selection]
text = "#e0def4"
